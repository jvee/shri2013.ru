<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Mocha Test</title>
    <link rel="stylesheet" href="../../components/mocha/mocha.css" type="text/css" charset="utf-8" />
</head>
<body>
    <!-- Required for browser reporter -->
    <div id="mocha"></div>

    <!-- Lib's -->
    <script src="../../components/jquery/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../components/underscore/underscore.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../components/backbone/backbone.js" type="text/javascript" charset="utf-8"></script>


    <!-- mocha -->
    <script src="../../components/mocha/mocha.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        // This will be overridden by mocha-helper if you run with grunt
        mocha.setup('tdd');
    </script>

    <!-- Include your assertion lib of choice -->
    <script src="../../components/chai/chai.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        // Setup chai
        var assert = chai.assert;
    </script>

    <!-- Include sinon js -->
    <script src="../../components/sinon/lib/sinon.js" type="text/javascript" charset="utf-8"></script>

    <!-- Include anything you want to test -->
    <script src="../../src/scripts/Models/PersonModel.js" type="text/javascript" charset="utf-8"></script>

    <!-- Spec files -->
    <script src="spec.js" type="text/javascript" charset="utf-8"></script>

    <!-- run mocha -->
    <script type="text/javascript" charset="utf-8">
        // If tests run in a real browser
        // Can alternatively do a check on window.PHANTOMJS
        if (navigator.userAgent.indexOf('PhantomJS') < 0) {
            mocha
                // .globals(['Wombat', 'Apple']) // acceptable globals
                .run();
        }
    </script>
</body>
</html>
